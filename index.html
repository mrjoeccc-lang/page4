<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>남들이 말 안 해주는 나의 문제점 테스트</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Pretendard', sans-serif;
        background: #fdeff5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(255, 140, 170, 0.2);
    }

    .title {
        text-align: center;
        color: #ff4f88;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .subtitle {
        text-align: center;
        font-size: 17px;
        color: #8f6f7c;
        margin-bottom: 40px;
    }

    .speech-icon {
        width: 65px;
        margin: 0 auto 20px;
        display: block;
        opacity: 0.8;
    }

    .card {
        background: #fff;
        border: 2px solid #ffd6e5;
        border-radius: 25px;
        padding: 35px;
        box-shadow: 0 0 20px rgba(255, 180, 200, 0.2);
    }

    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .desc {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .btn-wrap {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }

    .btn {
        flex: 1;
        text-align: center;
        padding: 15px 0;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        display: block;
    }

    .btn-start {
        background: #ff4f88;
        color: white;
        box-shadow: 0 10px 20px rgba(255, 80, 130, 0.3);
    }

    .btn-how {
        background: #ffe6f0;
        color: #ff4f88;
        border: 2px solid #ffb6d2;
    }
</style>
</head>
<body>

<div class="container">

    <img src="https://img.icons8.com/fluency/96/000000/speech-bubble.png" class="speech-icon">

    <div class="title">남들이 말 안 해주는 나의 문제점 테스트</div>
    <div class="subtitle">주변이 말하지 않는 당신의 약점을 10문항으로 분석합니다. (솔직히 아프지만 필요한 진단)</div>

    <div class="card">
        <h2>테스트 안내</h2>
        <div class="desc">
            10문항 · A/B/C/D 선택 · 가장 많이 선택된 유형으로 문제점 진단.<br>
            결과는 복사·공유·이미지 저장 가능.
        </div>

        <div class="btn-wrap">
            <a href="#" class="btn btn-start">테스트 시작</a>
            <a href="#" class="btn btn-how">방식 보기</a>
        </div>
    </div>
</div>

</body>
</html>
